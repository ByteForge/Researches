<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>page title</title>
	
	<script type="text/javascript">
		function trace() {
			var r = '';
			var a = arguments;
			var L = a.length;
			var i = 0;
			for( i = 0 ; i < L ; i++ ) {
				r += a[i];
				if( i+1 < L ) {r += ' , ';}
			}    
			//alert( r );
			if( console.debug ) { // FF
				console.debug(r);
			} else if( console.log ) { // IE9
				console.log(r);
			}
			//document.body.innerHTML += r + '<br>';
		};
		
		function onLOADED( fn ){
			window._intervalID = 0;
			window._intervalFunction = function(){
				if( document.body ){
					window.clearInterval( window._intervalID );
					fn();
				}
			};
			window._intervalID = window.setInterval( window._intervalFunction , 100 );
		};
		
		var jDiv = (function(){
			var F;
			
			var _UID;
			var UID = function(){ return _UID++; };
			
			var E;
			var _INIT = false;
			var INIT = function(){
				E = document.createElement("div");
				_INIT = true;
			};
			F = function(){
				if ( this instanceof jDiv && !this.__previouslyConstructed ) {
					this.__previouslyConstructed = true;
					trace("called as a constructor - new ...()");
					
					if( !_INIT ){ INIT(); }
					
					var f;
					
					var _;
					var e;
					var s;
					
					var uid = UID();
					
					f = function(){};
						f._ = { 
							element : 0 ,
							
							id : 0 ,
							name : 0 ,
							
							position : 0 ,
							top : { value : 0 , unit : "px" , auto : false } ,
							right : { value : 0 , unit : "px" , auto : false } ,
							bottom : { value : 0 , unit : "px" , auto : false } ,
							left : { value : 0 , unit : "px" , auto : false } ,
							
							width : { value : 0 , unit : "px" , auto : false } ,
							height : { value : 0 , unit : "px" , auto : false } ,
							
							zindex : { value : 0 , unit : "px" , auto : false }
						};
						
						f.width = function(){};
						f.height = function(){};
						
						_ = f._;
							_.id = "id_"+uid;
							_.name = "name_"+uid;
						_.element = E.cloneNode(false);
						e = _.element;
							e.id = "div_"+uid;
						s = e.style;
					
					return f;
				} else {
					trace("called as a function - ...()");
				}
			};
			return F;
		})(); 
		
		var jBody = (function(){
			var F; // main function
			var B; // window.document.body
			var intID; // body initialization interval ID
				intID = window.setInterval( function(){
					B = window.document.body;
					if( B ) {
						window.clearInterval( intID );
					}
				} , 100 );
			var C = []; // childrens
			
			F = function(){
				if ( this instanceof jBody && !this.__previouslyConstructed ) {
					this.__previouslyConstructed = true;
					trace("called as a constructor - new ...()");
					
					var f;
					f = function(){};
					return f;
				} else {
					trace("called as a function - ...()");
				}
			};
				F.add = function(){};
				F.remove = function(){};
			return F;
		})(); 
		
		onLOADED(function(){
			
			trace("loaded");
			
			trace( jBody.add );
			trace( jBody.remove );
		});
		
	</script>
</head>
	<body>
	</body>
</html>
