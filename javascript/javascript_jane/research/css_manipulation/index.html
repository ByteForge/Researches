<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
	<head>
		<title>Title</title>
		<style type="text/css">
			.teststyle {
				color : #00FF00;
			}
		</style>
		<script type="text/javascript">
			function trace() {
				var r = '';
				var a = arguments;
				var L = a.length;
				var i = 0;
				if( L > 0 ) {
					for( i = 0 ; i < L ; i++ ) {
						r += a[i];
						if( i+1 < L ) {r += ' , ';}
					}
				} else {
					r = " ";
				}
				//alert( r );				
				if( console.debug ) { // FF
					console.debug(r);
				} else if( console.log ) { // IE9
					console.log(r);
				}
				//document.body.innerHTML += r + '<br>';
			};
			
			function onLOADED( fn ){
				window._intervalID = 0;
				window._intervalFunction = function(){
					if( document.body ){
						window.clearInterval( window._intervalID );
						fn();
					}
				};
				window._intervalID = window.setInterval( window._intervalFunction , 100 );
			};
			
			onLOADED(function(){
				
				trace("loaded"); trace();
				
				var classes = document.styleSheets[0].rules || document.styleSheets[0].cssRules
				
				trace( classes , classes.length );
				
				for( var i = 0 , c = classes , I = c.length ; i < I ; i++ ) {
					var css = c[ i ];
					
					trace( css );
					
					for( var j in css ) {
						trace( "\t" , j , css );
						trace( "\t\t" , css[ j ] );
						trace( "\t\t" , typeof css[ j ] );
					}
					
				}
			}); 
		</script> 
	</head>
	
	<body>
	</body>
	
</html>
